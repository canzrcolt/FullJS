<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="results.html" method="GET" enctype="multipart/form-data">
      <div>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="user" required />
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required />
      </div>
      <div>
        <label for="age">Age</label>
        <input type="number" name="age" id="age" min="1" max="200" />
      </div>
      <div>
        <label for="date">Date</label>
        <input type="date" name="date" id="date" />
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" />
      </div>
      <div>
        Favorite Food
        <div>
          <label for="banana">Banana</label>
          <input type="checkbox" name="banana" id="banana" />
        </div>
        <div>
          <label for="apple">Apple</label>
          <input type="checkbox" name="apple" id="apple" />
        </div>
      </div>
      <div>
        Gender
        <div>
          <label for="male">Male</label>
          <input type="radio" name="gender" id="male" />
        </div>
        <div>
          <label for="female">Female</label>
          <input type="radio" name="gender" id="female" />
        </div>
        <div>
          <label for="eyeColor">Eye Color</label>
          <select name="eyeColor" id="eyeColor">
            <option value="Green">Green</option>
            <option label="Red" value="Red"></option>
            <option label="Blue" value="Blue"></option>
          </select>
        </div>
        <div>
          <label for="bio">Bio</label>
          <textarea name="bio" id="bio"></textarea>
        </div>
        <input type="hidden" name="hidden" value="hi" />
      </div>
      <div>
        <label for="file">File</label>
        <input type="file" type="file" name="file" />
      </div>
      <div>
        <label for="phone">Phone</label>
        <input type="tel" name="phone" id="phone" />
      </div>
      <div>
        <label for="url">URL</label>
        <input type="url" name="url" id="url" />
      </div>
      <div>
        <label for="color">Color</label>
        <input type="color" name="color" id="color" />
      </div>
      <button type="reset">reset</button>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
