<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScrewAround</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="group">
        <div class="group1">
            <h1 class="move-right">right</h1>
            <h2 class="move-left">left</h2>
        </div>
        <div class="group2">
            <h1 class="move-up">up</h1>
            <h2 class="move-spin">spin</h2>
            <h3 class="move-closer"></h3>
            <h3 class="move-away"></h3>
        </div>
        <div class="instructions">
            <h3 >Hover to reset</h3>
        </div>
    </div>
    
</body>
<script src="main.js"></script>
</html>
